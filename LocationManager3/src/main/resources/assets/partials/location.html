<div id="locationForm">
	<div class="container">
		<div class="header">
			<h1 class="custom">Location Management Interface</h1>
		</div>

		<div class="LeftPanel panel panel-default">
			<div style="text-align:center" "class="panel-heading">{{navTitle}}</div>
			<table id="locationsTable" class="table table-bordered">
			  <tr ng-repeat="a in locations" ng-click="getLocation(a.id)" >
			    <td class="side">{{a.locationName}}</td>
			  </tr>
			</table>
		</div>

		<div class="MainBody">
		
	        <form id="locationForm" name="locationForm" class="form-horizontal" role="form" ng-submit="saveLocation(location.id)">

				<div style="margin-bottom: 20px">
					<button type="button" ng-click="addNew()" class="btn btn-primary btn-lg" >Add New</button></td>
		            <button type="submit" class="btn btn-info btn-lg" ng-show="isSaveVisible" style="margin-left:30px">Save</button>
		            <button type="button" class="btn btn-default btn-lg pull-right" ng-show="isSaveVisible" ng-click="resetForm(true)">Cancel</button>
		            <button type="button" class="btn btn-default btn-lg pull-right"
		                    ng-click="deleteLocation(location.id)" ng-show="isDeleteVisible">Delete</button>
				</div>

                <input type="hidden" class="form-control"
                       ng-model="location.id">
	            <div class="form-group">
	                <label class="control-label col-sm-3">Location Name</label>
	                 <div class="col-sm-9">
		                <input type="text" class="form-control"
		                       ng-model="location.locationName"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Location Name" 
		                       required>
		             </div>
	            </div>
	            <div class="form-group">
	                <label class="control-label col-sm-3">Address 1</label>
	                <div class="col-sm-9">
		                <input type="text" class="form-control"
		                       ng-model="location.address1"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Address 1"
		                       required>
		             </div>
	            </div>
	            <div class="form-group">
	                <label class="control-label col-sm-3">Address 2</label>
	                <div class="col-sm-9">
		                <input type="text" class="form-control"
		                       ng-model="location.address2"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Address 2">
		             </div>
	            </div>
	            <div class="form-group">
	                <label class="control-label col-sm-3">City</label>
	                <div class="col-sm-9">
		                <input type="text" class="form-control"
		                       ng-model="location.city"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter City" 
		                       required>
		             </div>
	            </div>
	            <div class="form-group">
	                <label class="control-label col-sm-3">State</label>
	                <div class="col-sm-9">
		                <input type="text" class="form-control"
		                       ng-model="location.state"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter State"
		                       required>
		             </div>
	            </div>
				<div class="form-group">
					<label class="control-label col-sm-3">Zip</label>
					<div class="col-sm-3">
		                <input type="text" class="form-control"
		                       ng-model="location.zip"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Zip">
					</div>
					<label class="control-label col-sm-3">Country Code</label>
					<div class="col-sm-3">
		                <input type="text" class="form-control"
		                       ng-model="location.countryCode"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Country Code">
					</div>
				</div>
	            <div class="form-group">
	                <label class="control-label col-sm-3">Email Address</label>
	                <div class="col-sm-9">
		                <input type="email" class="form-control"
		                       ng-model="location.emailAddress"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Email Address">
		             </div>
	            </div>
				<div class="form-group">
					<label class="control-label col-sm-3">Latitude</label>
					<div class="col-sm-3">
		                <input type="text" class="form-control"
		                       ng-model="location.latitude"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Latitude">
					</div>
					<div class="col-sm-1">&nbsp;</div>
					<label class="control-label col-sm-2">Longitude</label>
					<div class="col-sm-3">
		                <input type="text" class="form-control"
		                       ng-model="location.longitude"
		                       ng-disabled="isFieldLocked" 
		                       placeholder="Enter Longitude">
					</div>
				</div>
	        </form>
		</div>
	</div>

</div>
