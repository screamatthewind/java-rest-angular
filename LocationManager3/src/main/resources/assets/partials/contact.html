<div ng-controller="ContactCtrl" >
	<div ng-show="editingState != 0">
		<div id="contactList" class="panel panel-default">
		  	<div class="panel-heading">Contacts</div>
			<table id="contactListTable" class="table table-bordered">
			    <thead style="background-color: white"">
			        <tr>
						<th style="width:120px">
							<button ng-click="setCreateContact()" class="btn btn-primary btn-sm"></span> Add New </button>
						</th>
			            <th data-ng-click="setOrder('product')">Type</th>
			            <th data-ng-click="setOrder('quantity')">Name</th>
			            <th data-ng-click="setOrder('price')">Phone</th>
			            <th data-ng-click="setOrder('orderTotal')">Email</th>
			        </tr>
			    </thead>
			    <tbody id="contactListTableBody">
			        <tr data-ng-repeat="contact in contacts" 
				        ng-click="setEditedContact(contact)">
			
			        	<td> &nbsp; </td>
			            <td>
			                {{ contact.contactType}}
			            </td>
			            <td>
			                {{ contact.contactName }}
			            </td>
			            <td>
			                {{ contact.phoneNumber }}
			            </td>
			            <td>
			                {{ contact.emailAddress }}
			            </td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</div>
	<!-- CREATING -->
	<div ng-show="editingState == 2" class="col-xs-12">
		<div class="Modal-backdrop"></div>
		<div id="createContactHolder" class="Modal-holder col-sm-8" autoscroll="false">
	        <h4>Create a New Contact</h4>
	        <hr/>
	        <form class="create-form" role="form" ng-submit="save(newContact)">
	            <div class="form-group">
	                <label>Contact Type</label>
	                <input type="text" class="form-control"
	                       ng-model="newContact.contactType"
	                       placeholder="Enter Contact Type" required>
	            </div>
	            <div class="form-group">
	                <label>Contact Name</label>
	                <input type="text" class="form-control"
	                       ng-model="newContact.contactName"
	                       placeholder="Enter Contact Name">
	            </div>
	            <div class="form-group">
	                <label>Phone Number</label>
	                <input type="text" class="form-control"
	                       ng-model="newContact.phoneNumber"
	                       placeholder="Enter Phone Number" required>
	            </div>
	            <div class="form-group">
	                <label>Email Address</label>
	                <input type="email" class="form-control"
	                       ng-model="newContact.emailAddress"
	                       placeholder="Enter Email Address">
	            </div>
	            <button type="submit" class="btn btn-info btn-lg">Create</button>
	            <button type="button" class="btn btn-default btn-lg pull-right"
	                    ng-click="cancelEditing()">Cancel
	            </button>
	        </form>
	    </div>
	</div>
	   <!-- EDITING -->
	<div ng-show="editingState == 3" class="col-xs-12">
		<div class="Modal-backdrop"></div>
		<div  id="editContactHolder" class="Modal-holder col-sm-8" autoscroll="false">
	        <h4>Editing {{editedContact.contactType}}</h4>
	        <hr/>
	        <form class="edit-form" role="form" ng-submit="save(editedContact)" novalidate>
	            <div class="form-group">
	                <label>Contact Type</label>
	                <input type="text" class="form-control"
	                       ng-model="editedContact.contactType"
	                       placeholder="Contact Type" required>
	            </div>
	            <div class="form-group">
	                <label>Contact Name</label>
	                <input type="text" class="form-control"
	                       ng-model="editedContact.contactName"
	                       placeholder="Enter Contact Name">
	            </div>
	            <div class="form-group">
	                <label>Phone Number</label>
	                <input type="text" class="form-control"
	                       ng-model="editedContact.phoneNumber"
	                       placeholder="Enter Phone Number" required>
	            </div>
	            <div class="form-group">
	                <label>Email Address</label>
	                <input type="text" class="form-control"
	                       ng-model="editedContact.emailAddress"
	                       placeholder="Enter Email Address">
	            </div>
	            <button type="submit" class="btn btn-info btn-lg">Save</button>
	            <button type="button" class="btn btn-info btn-lg"
	                    ng-click="delete(editedContact.id)">Delete
	            </button>
	            <button type="button" class="btn btn-default btn-lg pull-right"
	                    ng-click="cancelEditing()">Cancel
	            </button>
	        </form>
	    </div>
	</div>
</div>
